<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Notes</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Markdown renderers -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Local Notes</h1>
      <div class="mode-toggle">
        <button id="mode-search" class="active">Search</button>
        <button id="mode-ask">Ask</button>
      </div>
    </header>

    <section class="controls">
      <input id="input" type="text" placeholder="Search or askâ€¦" />
      <div class="opts">
        <label>Top K <input id="k" type="number" min="1" max="20" value="6" /></label>
        <label>Max Chars <input id="maxChars" type="number" min="50" max="2000" value="300" /></label>
        <label>Provider
          <select id="provider">
            <option value="ollama" selected>ollama</option>
            <option value="openai">openai</option>
          </select>
        </label>
        <label>Model <input id="llmModel" type="text" placeholder="(default)" /></label>
      </div>
      <div class="actions">
        <button id="run">Run</button>
        <span id="status"></span>
      </div>
    </section>

    <main class="grid">
      <div id="results" class="panel"></div>
      <div id="answer" class="panel hidden">
        <h2>Sources</h2>
        <div id="sources" class="cards"></div>
        <h2>Answer</h2>
        <div id="answerText" class="markdown"></div>
      </div>
    </main>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
