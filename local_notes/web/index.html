<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Notes</title>
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Markdown renderers -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Local Notes</h1>
        <button id="newConv" title="New conversation">＋</button>
      </div>
      <div id="conversations" class="conv-list"></div>
    </aside>
    <section class="chat">
      <div class="chat-header">
        <div class="controls-inline" id="controlsInline">
          <label>Top K <input id="k" type="number" min="1" max="20" value="6" /></label>
          <label>Provider
            <select id="provider">
              <option value="ollama" selected>ollama</option>
              <option value="openai">openai</option>
            </select>
          </label>
          <label>Model <input id="llmModel" type="text" placeholder="(default)" /></label>
          <span id="status"></span>
        </div>
        <button id="settingsToggle" class="secondary" title="Toggle settings">⚙️</button>
      </div>
      <div id="messages" class="messages"></div>
      <div class="composer">
        <textarea id="input" rows="1" placeholder="Ask about your notes…"></textarea>
        <button id="send">Send</button>
        <button id="stop" class="secondary hidden" title="Stop streaming">Stop</button>
      </div>
    </section>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
